; PlatformIO Project Configuration File
;
; Deux sketches disponibles :
;   pio run -e slash    → detection de geste machette
;   pio run -e imu      → streaming IMU continu

[env]
platform = espressif32@6.9.0
board = m5stick-c
framework = arduino
lib_deps =
    m5stack/M5StickCPlus2@^1.0.2
    cnmat/OSC
lib_ignore = DFRobot_GP8XXX

[env:slash]
build_src_filter = +<main_slash.cpp>

[env:imu]
build_src_filter = +<main_imu.cpp>
